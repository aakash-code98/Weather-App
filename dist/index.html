<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <main class="fade-in">
      <h1 class="offscreen">
        Responsive Weather App Powered by the Open Wether A P I
      </h1>
      <section id="searchBar" class="searchBar fade-in">
        <form
          action=""
          method="post"
          id="searchBar__form"
          class="searchBar__form"
          role="search"
        >
          <label for="searchBar__text" class="offscreen">
            Enter a new location
          </label>
          <input
            id="searchBar__text"
            class="searchBar__text"
            type="text"
            role="searchbox"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            id="searchBar__button"
            class="button searchBar__button"
            title="Submit Location"
            aria-label="Submit Search"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-sync fa-spin none"></i>
          </button>
        </form>
      </section>
      <a href="#currentForecast" class="skip-link">Skip to Current Weather </a>
      <section
        id="currentForecast"
        class="currentForecast fade-in"
        role="region"
        aria-labelledby="currentForecast__location"
      >
        <h2 id="currentForecast__location" class="currentForecast__location">
          Current Weather
        </h2>
        <div
          id="currentForecast__forecast"
          class="currentForecast__forecast"
        ></div>
      </section>
      <a href="#dailyForecast" class="skip-link"
        >Skip to next 6 Day Forecast
      </a>
      <nav id="navButtons" class="navButtons fade-in">
        <button
          id="getLocation"
          class="button"
          title="Get Location"
          aria-label="Get the current weather conditions for your location"
        >
          <i class="fa-solid fa-location-dot"></i>
          <i class="fa-solid fa-sync fa-spin none"></i>
        </button>
        <button
          id="home"
          class="button"
          title="Home Weather"
          aria-label="Get the current weather conditions of your home location"
        >
          <i class="fa-solid fa-house"></i>
          <i class="fa-solid fa-sync fa-spin none"></i>
        </button>
        <button
          id="saveLocation"
          class="button"
          tittle="Save Location"
          aria-label="Save the current location as your Home location"
        >
          <i class="fa-solid fa-floppy-disk"></i>
          <i class="fa-solid fa-sync fa-spin none"></i>
        </button>
        <button
          id="unit"
          class="button"
          tittle="Toggle Measurement Units"
          aria-label="Toggle between imperial and metric measurement unit"
        >
          <i class="fa-solid fa-chart-column"></i>
          <i class="fa-solid fa-sync fa-spin none"></i>
        </button>
        <button
          id="refresh"
          class="button"
          tittle="Refresh Data"
          aria-label="Refresh the current weather"
        >
          <i class="fa-solid fa-rotate-right"></i>
          <i class="fa-solid fa-sync fa-spin none"></i>
        </button>
      </nav>
      <hr class="fade-in" />
      <section
        id="dailyForecast"
        class="dailyForecast fade-in"
        role="region"
        aria-labelledby="dailyForecast__title"
      >
        <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">
          Six Day Forecast
        </h2>
        <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
      </section>
      <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
  </body>
</html>
